<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="gyroStyle.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Locate sat</title>
    </head>
    <body>
        
	<div id="content-div">
            <h1 class="d"></h1>
            <p class="observation-info"></p>
            <pre class="orientation_sensors"></pre>
            <h1 class="found-banner"></h1>
	</div>
        <script src="https://rawgit.com/adtile/Full-Tilt/master/dist/fulltilt.min.js" type="text/javascript"></script>

        <script src="gyro.js" type="text/javascript"></script>
        <script src="satvisibility.js" type="text/javascript"></script>
        <script>
	    
            var data = parseURL();	
            
            if (isVisualPass(data.id, data.lat, data.long)) {  //if sat is in a visible pass right now 
                visiblenow(data.alt, data.az); //prompt the user to locate it
            } else {
                var observation_info = document.querySelector('.observation-info');
                observation_info.innerHTML = "Satellite has no visual passes soon."
            }
        </script>
        
    </body>
</html>
